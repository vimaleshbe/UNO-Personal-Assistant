<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="700" viewBox="0 0 1400 700">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#6EE7B7" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <style>
    .bg { fill:#0f172a; }
    .card { fill:#0f172a; fill-opacity:0.03; stroke:#0f172a; stroke-opacity:0.08; rx:14; }
    .title { font: 700 18px 'Segoe UI', Roboto, sans-serif; fill:#0b1220; }
    .label { font: 600 13px 'Segoe UI', Roboto, sans-serif; fill:#0b1220; }
    .muted { font: 12px 'Segoe UI', Roboto, sans-serif; fill:#334155; }
    .edge { stroke:url(#g1); stroke-width:4; fill:none; marker-end:url(#arrow); }
  </style>

  <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
    <path d="M0,0 L10,5 L0,10 z" fill="#3B82F6" />
  </marker>

  <rect width="100%" height="100%" fill="#fbfdff" />

  <!-- Left column: Clients -->
  <g transform="translate(60,60)">
    <rect class="card" width="260" height="140" filter="url(#f1)" />
    <text class="title" x="130" y="34" text-anchor="middle">User Clients</text>
    <text class="muted" x="130" y="68" text-anchor="middle">Telegram · Web · Mobile</text>
    <circle cx="55" cy="98" r="18" fill="#F97316" />
    <circle cx="130" cy="98" r="18" fill="#10B981" />
    <circle cx="205" cy="98" r="18" fill="#60A5FA" />
  </g>

  <!-- Gateway -->
  <g transform="translate(360,60)">
    <rect class="card" width="280" height="140" filter="url(#f1)" />
    <text class="title" x="140" y="34" text-anchor="middle">Gateway</text>
    <text class="muted" x="140" y="68" text-anchor="middle">Webhook handlers · REST endpoints</text>
    <rect x="24" y="86" width="232" height="30" rx="8" fill="#fff" stroke="#E6EEF8" />
    <text class="label" x="140" y="106" text-anchor="middle">Controllers</text>
  </g>

  <!-- Orchestrator -->
  <g transform="translate(720,40)">
    <rect class="card" width="360" height="180" filter="url(#f1)" />
    <text class="title" x="180" y="36" text-anchor="middle">Orchestrator</text>
    <text class="muted" x="180" y="70" text-anchor="middle">CopilotService · MemoryPatterns · Formatting</text>
    <g transform="translate(28,92)">
      <rect x="0" y="0" width="300" height="56" rx="10" fill="#fff" stroke="#E6EEF8" />
      <text class="label" x="150" y="36" text-anchor="middle">LLM Request Orchestration</text>
    </g>
  </g>

  <!-- Model Provider -->
  <g transform="translate(1130,60)">
    <rect class="card" width="240" height="140" filter="url(#f1)" />
    <text class="title" x="120" y="34" text-anchor="middle">Model Provider</text>
    <text class="muted" x="120" y="68" text-anchor="middle">OpenAI · Azure OpenAI · Others</text>
    <rect x="56" y="86" width="128" height="36" rx="8" fill="url(#g1)" />
    <text class="label" x="120" y="110" text-anchor="middle" fill="#fff">LLM API</text>
  </g>

  <!-- Memory Store -->
  <g transform="translate(600,320)">
    <rect class="card" width="560" height="150" filter="url(#f1)" />
    <text class="title" x="280" y="36" text-anchor="middle">Memory Store</text>
    <text class="muted" x="280" y="68" text-anchor="middle">Short-term · Long-term · Indexed retrieval</text>
    <g transform="translate(40,86)">
      <rect x="0" y="0" width="140" height="48" rx="8" fill="#fff" stroke="#E6EEF8" />
      <rect x="170" y="0" width="140" height="48" rx="8" fill="#fff" stroke="#E6EEF8" />
      <rect x="340" y="0" width="140" height="48" rx="8" fill="#fff" stroke="#E6EEF8" />
      <text class="label" x="70" y="30" text-anchor="middle">Short-term</text>
      <text class="label" x="240" y="30" text-anchor="middle">Long-term</text>
      <text class="label" x="410" y="30" text-anchor="middle">Index / Search</text>
    </g>
  </g>

  <!-- Edges (arrows) -->
  <path class="edge" d="M320,130 C420,130 540,130 640,130" marker-end="url(#arrow)" />
  <path class="edge" d="M680,140 C840,140 980,140 1120,140" marker-end="url(#arrow)" />
  <path class="edge" d="M880,220 C880,260 880,300 880,320" stroke-dasharray="4 6" marker-end="url(#arrow)" />
  <path class="edge" d="M880,420 C880,480 720,480 720,410" marker-end="url(#arrow)" />

  <text class="muted" x="1200" y="660" text-anchor="end">Export PNG at 1600×800 for social posts</text>

</svg>
